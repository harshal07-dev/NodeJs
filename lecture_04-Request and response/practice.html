<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Myntra Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      nav {
        background-color: #00000033;
        padding: 0.5em 0;
        height: 54px;
        display: flex;
        align-items: center;
        width: 100%;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: start;
        align-items: center;
      }
      nav ul li {
        margin: 0 20px;
        padding: 0 0px 0 2px;
        display: flex;
        align-items: center;
        text-transform: uppercase;
        font-weight: 600;
      }
      nav ul li a {
        color: #282c3f;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
        height: 100%;
      }
      nav ul li a:hover {
        color: #bf0fa1;
      }
      nav .logo {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#"
            ><img
              src="https://1000logos.net/wp-content/uploads/2022/08/Myntra-Logo-1536x864.png"
              alt=""
              class="logo"
          /></a>
        </li>
        <li><a href="/home">Home</a></li>
        <li><a href="/men">Men</a></li>
        <li><a href="/women">Women</a></li>
        <li><a href="/kids">Kids</a></li>
        <li><a href="/cart">CartðŸ›’</a></li>
      </ul>
    </nav>
  </body>
</html>
